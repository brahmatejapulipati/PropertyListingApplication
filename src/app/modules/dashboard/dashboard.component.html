<div class="container-fluid">
  <mat-card class="example-card" *ngFor="let property of properties">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{property.ownerName}}</mat-card-title>
      <mat-card-subtitle>{{property.ownerContactName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src= {{property.imageurl}} alt="Alternate Image">
    <mat-card-content>
      <p>
        {{property.description}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button class="btn">LIKE</button>
      <button mat-button class="btn">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
